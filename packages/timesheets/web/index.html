  <title>Apexive Timesheets</title>

      background-color: #9c9c9c;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

<body>

  <div id="loading">
    <style>
      body {
        background-color: #214ECC;
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
        background: linear-gradient(135deg, #214ECC, #0C1D4D);
      }

      .loading-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loading img {
        animation: 1.5s ease-in-out 0s infinite alternate pulse;
        opacity: 1;
        transition: all 0.4s ease;
        position: relative;
        z-index: 2;
        width: 192px;
        /* Explicitly set width */
        height: 192px;
        /* Explicitly set height */
        border-radius: 50%;
        /* Make image circular */
        object-fit: cover;
        /* Ensure image fills circle properly */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        /* Add subtle glow */
      }

      .glow {
        position: absolute;
        width: 210px;
        height: 210px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: 2s ease-in-out 0s infinite alternate glow;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zoomOut;
      }

      .loading-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin-top: 24px;
        font-size: 16px;
        opacity: 0.9;
        animation: 1.5s ease-in-out 0s infinite alternate fadeInOut;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          filter: brightness(1);
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        100% {
          transform: scale(0.95);
          filter: brightness(1.1);
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
      }

      @keyframes glow {
        0% {
          transform: scale(1);
          opacity: 0.3;
        }

        100% {
          transform: scale(1.1);
          opacity: 0.1;
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0.4;
        }

        100% {
          opacity: 0.9;
        }
      }

      @keyframes zoomOut {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .ripple {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: 2s ease-out infinite ripple;
      }

      .ripple:nth-child(2) {
        animation-delay: 0.5s;
      }

      .ripple:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes ripple {
        0% {
          width: 200px;
          height: 200px;
          opacity: 0.5;
        }

        100% {
          width: 300px;
          height: 300px;
          opacity: 0;
        }
      }
    </style>

    <div class="loading-container">
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="ripple"></div>
      <div class="glow"></div>
      <img src="icons/Icon-192.png" alt="Loading indicator..." />
    </div>
    <div class="loading-text">Loading Apexive Timesheets...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

  <script>
    // TODO Need to configure this using firebase console data for push notification
    // if ("serviceWorker" in navigator) {
    //   window.addEventListener("load", function () {
    //     navigator.serviceWorker.register("/firebase-messaging-sw.js");
    //   });
    // }
  </script>
  <script>
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
        window.setTimeout(function () {
          loading.remove();
        }, 200);
      });
    });
  </script>

</body>

</html>
